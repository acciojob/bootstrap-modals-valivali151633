<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <title>Bootstrap Modal Example</title>
</head>
<body>

<!-- Button to Open Modal -->
<button type="button" class="btn btn-primary" id="open-modal" data-bs-toggle="modal">
  Launch newton modal
</button>

<!-- Bootstrap Modal -->
<div class="modal" id="newton-modal" tabindex="-1" aria-labelledby="newton-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="newton-modal-label">New Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin bibendum, nisl vel consequat varius, felis dui feugiat ex.</p>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // JavaScript to trigger the modal on button click
  var myModal = new bootstrap.Modal(document.getElementById('newton-modal'), {
    backdrop: 'static',
    keyboard: false
  });

  document.getElementById('open-modal').addEventListener('click', function () {
    myModal.show();
  });
</script>

</body>
</html>
